<body>
    <h1>Q9. Write a JavaScript Program to insert an item in an array
    </h1>
    <script>
        // Declare an array with some initial values
        let array = [1, 2, 3, 4, 5];

        array.push(6)
        // array.shift(0)
        array.unshift(0)

        
        console.log(array);

    </script>
