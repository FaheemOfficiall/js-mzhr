<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Q2. Write a JavaScript Program to checks if the number is positive, negative or zero
    </h1>
    <script>
        let assum= +prompt("PLease Enter Number")
        if (assum>0) {
            document.write("This Number Is Positive ",assum);
            
        }else if (assum<0) {
            document.write("This Number Is Negative ",assum);

            
        }else {
            document.write("This Number Is Zero ",assum);
            
            
        }
    </script>
    
</body>
</html>
